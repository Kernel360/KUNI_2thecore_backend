services:
  rabbitmq:
    image: rabbitmq:latest
    container_name: 2thecore-rabbitmq
    ports:
      - "5672:5672"       # AMQP
      - "15672:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: 2thecore
      RABBITMQ_DEFAULT_PASS: 2thecore
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rabbitmq_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:latest
    container_name: 2thecore-redis
    ports:
      - "6379:6379"
    networks:
      - rabbitmq_net
    restart: unless-stopped

  hub-server:
    image: hub-server-img
    container_name: 2thecore-hub
    build:
      context: ../
      dockerfile: hub-server/Dockerfile
    env_file:
      - ./prod.env
    environment:
      # prod.env → Spring 표준 키로 매핑
      SPRING_RABBITMQ_HOST: ${RABBITMQ_HOST}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT}
    ports:
      - "${HUB_SERVER_PORT}:${HUB_SERVER_PORT}"
    depends_on:
      - rabbitmq
      - redis
    networks:
      - rabbitmq_net
    restart: unless-stopped

  main-server:
    environment:
      SPRING_RABBITMQ_HOST: ${RABBITMQ_HOST}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT}
    image: main-server-img
    container_name: 2thecore-main
    build:
      context: ../
      dockerfile: main-server/Dockerfile
    env_file:
      - ./prod.env
    ports:
      - "${MAIN_SERVER_PORT}:${MAIN_SERVER_PORT}"
    depends_on:
      - rabbitmq
      - redis
    networks:
      - rabbitmq_net
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  rabbitmq_net: