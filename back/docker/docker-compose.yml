version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:latest
    container_name: 2thecore-rabbitmq
    ports:
      - "5672:5672"       # AMQP
      - "15672:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: "2thecore"
      RABBITMQ_DEFAULT_PASS: "2thecore"
      RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rabbitmq_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:latest
    container_name: 2thecore-redis
    ports:
      - "6379:6379"
    networks:
      - rabbitmq_net
    restart: unless-stopped

  hub-server:
    image: yeonjin529/hub-server-img
    container_name: 2thecore-hub
    build:
      context: ../
      dockerfile: hub-server/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - rabbitmq
      - redis
    env_file:
      - ./prod.env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: ${HUB_SERVER_PORT}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    labels:
      keep: "true"
    logging:
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - rabbitmq_net
    restart: unless-stopped

  main-server:
    image: yeonjin529/main-server-img
    container_name: 2thecore-main
    build:
      context: ../
      dockerfile: main-server/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
      - redis
    env_file:
      - ./prod.env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: ${SERVER_PORT}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    labels:
      keep: "true"
    logging:
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - rabbitmq_net
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  rabbitmq_net: