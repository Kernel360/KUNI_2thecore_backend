jwt:
  secret: my_secret_key_for_hmac_sha256_algorithm_256bit_my_secret_key_for_hmac_sha256_algorithm_256bit

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
    prometheus:
      enabled: true


spring:

  jackson:
    time-zone: Asia/Seoul


  main:
    allow-bean-definition-overriding: true
    banner-mode: "off" # 콘솔 배너 비활성화

  datasource:
    hikari:

      maxLifetime: 1800000   # 30분 (MySQL timeout 보다 확실히 짧게)
      idleTimeout: 600000    # 10분
      keepaliveTime: 300000  # 5분마다 ping (Spring Boot 2.3+ 가능)
      connectionTimeout: 30000

    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    naming:
      physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example._thecore_back.car
  configuration:
    map-underscore-to-camel-case: true

server:
  address: 0.0.0.0
  port: 8080
  tomcat:
    threads:
      max: 200          # (2.x: server.tomcat.max-threads)
      min-spare: 20     # (2.x: server.tomcat.min-spare-threads)
    accept-count: 100    # 대기 큐(요청 대기열) 길이
    max-connections: 10000   # 동시에 열 수 있는 TCP 연결(keep-alive 포함)
    connection-timeout: 5s   # 첫 요청까지 대기 시간
    keep-alive-timeout: 15s  # keep-alive 유휴 시간
    max-keep-alive-requests: 100  # 한 커넥션당 처리할 요청 수(HTTP/1.1)

# 메인서버 로깅
logging:
  config: classpath:logback-spring.xml
  level:
    com.example.mainserver.drivelog: DEBUG

kakao:
  api:
    key: ${KAKAO_REST_API_KEY}

