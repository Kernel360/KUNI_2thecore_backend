jwt:
  secret: ${JWT_SECRET_KEY:ThisIsAVeryLongSecretKeyForJWTThatIsAtLeast256BitsLongToMeetTheSecurityRequirements}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
    prometheus:
      enabled: true


spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off" # 콘솔 배너 비활성화

  datasource:
    hikari:
      maxLifetime: 27000000  # 27,000,000 밀리초 = 7시간 30분
    url: ${DB_URL:jdbc:mysql://localhost:3306/test?createDatabaseIfNotExist=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:none}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    naming:
      physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example._thecore_back.car
  configuration:
    map-underscore-to-camel-case: true

server:
  address: 0.0.0.0
  port: 8080

# 메인서버 로깅
logging:
  config: classpath:logback-spring.xml
