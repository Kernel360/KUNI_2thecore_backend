jwt:
  secret: my_secret_key_for_hmac_sha256_algorithm_256bit_my_secret_key_for_hmac_sha256_algorithm_256bit

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
    prometheus:
      enabled: true


spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off" # 콘솔 배너 비활성화

  datasource:
    hikari:

      maxLifetime: 1800000   # 30분 (MySQL timeout 보다 확실히 짧게)
      idleTimeout: 600000    # 10분
      keepaliveTime: 300000  # 5분마다 ping (Spring Boot 2.3+ 가능)
      connectionTimeout: 30000

    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    naming:
      physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example._thecore_back.car
  configuration:
    map-underscore-to-camel-case: true

server:
  address: 0.0.0.0
  port: 8080

# 메인서버 로깅
logging:
  config: classpath:logback-spring.xml
  level:
    com.example.mainserver.drivelog: DEBUG

kakao:
  api:
    key: ${KAKAO_REST_API_KEY}

